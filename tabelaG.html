<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }
        body {
            font-family: Work-sans, sans-serif;
        }
        table, td, th {
            width: 30em;
            text-shadow: 1px 1px 5em black;
            border: 1px solid #a2a9b1;
            border-collapse: collapse;
        }
        table {
            margin: 15px;
        }
        td {
            padding: 10px;
            text-align: center;
            background-color: #f8f9fa;
        }
        th {
            padding: 15px;
            background-color: #eaecf0;
        }
        tfoot > tr > td {
            background-color: #d1d1d1;
        }
    </style>
</head>
<body>
    <h1>População por estado do Brasil</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>41 262 199</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>19 597 330</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>15 989 929</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td><strong>Total Habitantes</strong></td>
                <td><strong>-----</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
